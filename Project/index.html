            function MainProgram()
            {
                // console.table(voices);
                var manager = {};
                manager.Next = function(){
                    manager.curIndex += 1;
                    manager.Say();
                };
                manager.curIndex = 0;
                manager.Say = function()
                {
                    // console.log(`article#${this.curIndex}`);
                    speechSynthesis.cancel();
                    console.log(this.utters[this.curIndex]);
                    speechSynthesis.speak(this.utters[this.curIndex]);

                };

                    var oneUtter = new SpeechSynthesisUtterance();
                    oneUtter.lang = voices[16].lang;
                    oneUtter.voice = voices[16];
                    oneUtter.text = articles[pIndex].substr(0,50);
                    // console.log(pIndex);
                    oneUtter.onend = function(){
                        console.log("[Ended]");
                        manager.Next();
                    };
                    return oneUtter;
                });
